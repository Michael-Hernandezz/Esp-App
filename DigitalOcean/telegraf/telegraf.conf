# Configuracion de Telegraf para produccion
# Optimizada para DigitalOcean y menor uso de recursos

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# Input para MQTT (datos del ESP32)
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  topics = [
    "esp32/+/telemetry",
    "esp32/+/status",
    "microgrid/+/bms"
  ]
  username = ""
  password = ""
  data_format = "json"
  tag_keys = ["device_id", "location"]

# Input para metricas del sistema (opcional)
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.mem]]

[[inputs.net]]

[[inputs.system]]

# Output a InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "m9dZ53tgCda7obiBCJn4xFVloD8q9zbqckGPvMzlPxJ3Jwb2ur6gGp-sgWD-KjHH5tvJIqgCSvpuVKeOHj66rw=="
  organization = "microgrid"
  bucket = "telemetry"
  timeout = "5s"
  user_agent = "telegraf"
  content_encoding = "gzip"

# Procesador para agregar tags adicionales
[[processors.rename]]
  [[processors.rename.replace]]
    tag = "host"
    dest = "server"

# Filtro para evitar datos innecesarios
[[processors.regex]]
  [[processors.regex.tags]]
    key = "device_id"
    pattern = "^(esp32|microgrid|dev)-[a-zA-Z0-9]+"
    replacement = "${1}"
    result_key = "device_type"